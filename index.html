<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/22c8a6ea35.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <header class="flex pt-10 mb-20">
      <!-- Text content -->
      <div>
        <h1 class="text-7xl font-bold">
          It's good <br />
          tea time at The <br />Tea House
        </h1>
        <p class="text-lg text-gray-500 my-3 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-3 rounded-lg text-white font-semibold"
        >
          Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- Image content -->
      <div class="relative">
        <div>
          <img class="w-full" src="./images/banner.png" alt="" />
        </div>
        <div
          class="absolute flex justify-center items-center gap-2 bg-white shadow-lg px-3 py-3 rounded-lg md:px-10 lg:py-4 md:top-80 md:left-32 lg:left-28"
        >
          <div>
            <i class="fa-solid fa-star text-orange-300 text-2xl"></i>
          </div>
          <div>
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust plot rating</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
